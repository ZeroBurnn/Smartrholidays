<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
    <link rel="stylesheet" href="styles/edit-profile.css">
</head>
<body>
    <div class="profile-edit-container">
        <h2>Редактирование профиля</h2>
        <form id="edit-profile-form">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" value="Имя пользователя" required>

            <label for="email">Email:</label>
            <input type="email" id="email" value="user@example.com" required>

            <label for="password">Новый пароль:</label>
            <input type="password" id="password" placeholder="Введите новый пароль">

            <label for="avatar">Изменить аватар:</label>
            <input type="file" id="avatar">

            <button type="submit">Сохранить изменения</button>
        </form>
        <a href="My.html" class="back-btn">Вернуться назад</a>
    </div>

    <script src="js/edit-profile.js"></script>
</body>
</html>
