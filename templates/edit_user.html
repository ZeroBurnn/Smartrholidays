<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать пользователя</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="container">
        <h1>Редактировать пользователя</h1>

        <form action="{{ url_for('edit_user', user_id=user[0]) }}" method="POST">
            <label for="full_name">Имя:</label>
            <input type="text" id="full_name" name="full_name" value="{{ user[1] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user[2] }}" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" value="{{ user[3] }}" required>

            <label for="role">Роль:</label>
            <select name="role">
                <option value="user" {% if user[4] == 'user' %}selected{% endif %}>Пользователь</option>
                <option value="admin" {% if user[4] == 'admin' %}selected{% endif %}>Администратор</option>
            </select>

            <button type="submit">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
