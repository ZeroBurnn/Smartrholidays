    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/RegistrationStyles.css') }}">
    </head>
    <body>
        <div class="form-container">
            <h2>Регистрация</h2>
            <form action="{{ url_for('register') }}" method="post">
    <input type="text" name="full_name" placeholder="Введите ФИО" required>
    <input type="email" name="email" placeholder="Введите Email" required>
    <input type="password" name="password" placeholder="Введите пароль" required>
    <input type="password" name="confirm" placeholder="Повторите пароль" required>
    <button type="submit">Зарегистрироваться</button>
</form>

            <div class="links">
    <a href="{{ url_for('login') }}">Уже есть аккаунт? Войти</a>
</div>
        </div>
    </body>
    </html>
