<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/futurequiz.css') }}">
</head>
<body>

    <div class="container">
        <div class="quiz-wrapper">
            <div class="quiz-question" id="question">
                <!-- Текст вопроса будет здесь -->
            </div>
            <div class="quiz-options" id="options">
                <!-- Варианты ответов будут здесь -->
            </div>
            <div class="quiz-navigation">
                <button id="prevBtn" disabled>Назад</button>
                <button id="nextBtn">Далее</button>
            </div>
            <div class="quiz-progress">
                Шаг <span id="currentStep">1</span>/<span id="totalSteps">4</span>
            </div>
            <div class="quiz-bonus">
                После заполнения анкеты вы также получите подарок: "5 бесплатных курсов по развитию гибких навыков для детей"
            </div>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="checkmark-circle">
                <div class="background"></div>
                <div class="checkmark draw"></div>
            </div>
            <h2>Форма успешно отправлена!</h2>
            <p>Мы свяжемся с вами в ближайшее время.</p>
            <button id="closeResultsButton">Закрыть</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/futurequiz.js') }}"></script>
</body>
</html>
